<div ng-navbar></div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <p>Nous référençons {{announcements.length}} livres</p>
           <input type="text" class="form-control" placeholder="Faire une recherche" ng-model="searchTitle" ng-value="searchTitle"/>
        </div>
        <div class="col-md-9">
            <div class="row">
                    <div ng-repeat="a in announcementsFiltered track by $index">
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <div class="thumbnail">
                            <img src="http://placehold.it/320x150" alt="">
                            <div class="caption">
                                <div class="pull-right"><span class="label label-success">Disponible</span></div>
                                <p><a href="#">{{a.Title}}</a></p>
                                <p><i>{{a.Author}}</i></p>
                                <p ng-show="a.Description">{{a.Description}}</p>
                                <p ng-show="a.Category"><small>{{a.Category}}</small></p>
                            </div>
                            <div class="ratings">
                                <p class="pull-right">15 réservations</p>
                                <p>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row"> 
                <pagination 
                    ng-model="currentPage"
                    total-items="announcements.length"
                    max-size="maxSize"  
                    boundary-links="true">
                </pagination>
            </div>
        </div>
    </div>

</div>
<div ng-footer></div>
